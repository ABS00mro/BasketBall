      <div>

        <div class="dial">

      </div>
      <div>
        <h3>GUEST</h3>
        <div class="dial">
          <h1 id="entry-two">0</h1>
        </div>
        <button id="plusOne-two">+1</button>
        <button id="plusTwo-two">+2</button>
        <button id="plusThree-two">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
